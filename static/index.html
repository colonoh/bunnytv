<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <video id="video" controls autoplay></video>
        <script>
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('/output/stream.m3u8');
        hls.attachMedia(video);
        </script>
    </body>
</html>
